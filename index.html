<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التواصل الاجتماعي المتحرك</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #fdfdfd;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .section {
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 22px;
            color: #fff;
        }

        .section input {
            width: 80%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #333;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        .section input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .section button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-right: 5px;
            position: relative;
        }

        .section .copy-btn {
            background: linear-gradient(120deg, #4caf50, #66bb6a);
        }

        .section .copy-btn:hover {
            background: linear-gradient(120deg, #66bb6a, #4caf50);
        }

        .section button:hover {
            background: linear-gradient(120deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
        }

        /* الوضع الليلي */
        .dark-mode {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ddd;
        }

        .dark-mode .section {
            background: rgba(0, 0, 0, 0.7);
            color: #ddd;
        }

        .dark-mode input {
            background: #333;
            color: #fff;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-in-out;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease;
            position: relative;
        }

        .controls .dark-mode-toggle {
            background: #2c5364;
        }

        .controls .dark-mode-toggle:hover {
            background: #3f718a;
        }

        .controls .reset-btn {
            background: #ff4e50;
        }

        .controls .reset-btn:hover {
            background: #ff7e81;
        }

        .controls .add-platform-btn {
            background: #4caf50;
        }

        .controls .add-platform-btn:hover {
            background: #66bb6a;
        }

        .controls .settings-btn {
            background: #9c27b0;
        }

        .controls .settings-btn:hover {
            background: #ba68c8;
        }

        .controls .import-export-btn {
            background: #009688;
        }

        .controls .import-export-btn:hover {
            background: #26a69a;
        }

        .controls .search-btn {
            background: #00bcd4;
        }

        .controls .search-btn:hover {
            background: #26c6da;
        }

        /* إضافة منصة */
        .add-platform-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .add-platform-modal-content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            animation: zoomIn 0.4s ease-in-out;
        }

        .add-platform-modal-content input {
            margin: 10px 0;
            width: 80%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
        }

        .add-platform-modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-platform-modal-content button:hover {
            background: linear-gradient(120deg, #feb47b, #ff7e5f);
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .platforms-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .platform-item {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }

        .platform-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .platform-item button:hover {
            background-color: #d32f2f;
        }

        .section .edit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
        }

        .section .edit-button:hover {
            color: #fff;
        }

        /* تعديل منصة */
        .edit-platform-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .edit-platform-modal-content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            animation: zoomIn 0.4s ease-in-out;
        }

        .edit-platform-modal-content input {
            margin: 10px 0;
            width: 80%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
        }

        .edit-platform-modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-platform-modal-content button:hover {
            background: linear-gradient(120deg, #feb47b, #ff7e5f);
        }

        .edit-platform-modal-content textarea {
            margin: 10px 0;
            width: 80%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .edit-platform-modal-content textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        /* إعدادات */
        .settings-modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .settings-modal-content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            animation: zoomIn 0.4s ease-in-out;
        }

        .settings-modal-content h2 {
            margin-bottom: 20px;
        }

        .settings-modal-content .theme-selector {
            margin-bottom: 20px;
        }

        .settings-modal-content .theme-selector button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease;
        }

        .settings-modal-content .theme-selector button.light-theme {
            background: #eee;
            color: #333;
        }

        .settings-modal-content .theme-selector button.light-theme:hover {
            background: #ddd;
        }

        .settings-modal-content .theme-selector button.dark-theme {
            background: #333;
        }

        .settings-modal-content .theme-selector button.dark-theme:hover {
            background: #222;
        }

        .settings-modal-content button.reset-settings {
            background: #f44336;
            color: #fff;
            transition: background 0.3s ease;
        }

        .settings-modal-content button.reset-settings:hover {
            background: #d32f2f;
        }

        .settings-modal-content .order-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-modal-content .order-selector button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease;
        }

        .settings-modal-content .order-selector button.sort-name-asc {
            background: #4caf50;
        }

        .settings-modal-content .order-selector button.sort-name-asc:hover {
            background: #66bb6a;
        }

        .settings-modal-content .order-selector button.sort-name-desc {
            background: #ff9800;
        }

        .settings-modal-content .order-selector button.sort-name-desc:hover {
            background: #ffa733;
        }

        .settings-modal-content .order-selector button.sort-custom {
            background: #009688;
        }

        .settings-modal-content .order-selector button.sort-custom:hover {
            background: #26a69a;
        }

        .settings-modal-content .color-picker-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .settings-modal-content .color-picker-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            width: 100%;
            text-align: center;

        }

        .settings-modal-content .color-picker-container div {
            margin: 10px;
        }

        .settings-modal-content .color-picker-container button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
            outline: none;
        }

        .settings-modal-content .color-picker-container input {
            width: auto;
        }

        /* رسائل الخطأ */
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .section input.error {
            border: 1px solid #f44336;
        }

        /* استيراد وتصدير */
        .import-export-modal {
            display: none;
            position: fixed;
            z-index: 4;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .import-export-modal-content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            animation: zoomIn 0.4s ease-in-out;
        }

        .import-export-modal-content textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .import-export-modal-content textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .import-export-modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .import-export-modal-content button:hover {
            background: linear-gradient(120deg, #feb47b, #ff7e5f);
        }

        .import-export-modal-content .file-input-container {
            margin-bottom: 20px;
        }

        .import-export-modal-content input[type="file"] {
            display: none;
        }

        .import-export-modal-content .custom-file-input-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #009688, #26a69a);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .import-export-modal-content .custom-file-input-btn:hover {
            background: linear-gradient(120deg, #26a69a, #009688);
        }

        /* بحث */
        .search-modal {
            display: none;
            position: fixed;
            z-index: 5;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .search-modal-content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            animation: zoomIn 0.4s ease-in-out;
        }

        .search-modal-content input {
            margin: 10px 0;
            width: 80%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
        }

        .search-modal-content input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .search-modal-content select {
            margin: 10px 0;
            width: 80%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
        }

        .search-modal-content select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .search-modal-content .search-results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: right;
        }

        .search-modal-content .search-result-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #333;
        }

        .search-modal-content .search-result-item span {
            font-weight: bold;
            margin-left: 5px;
        }

        .search-modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(120deg, #00bcd4, #26c6da);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-modal-content button:hover {
            background: linear-gradient(120deg, #26c6da, #00bcd4);
        }

        /* tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: -50px;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        /* End tooltips */
        .random-color-btn {
            background: linear-gradient(120deg, #9b59b6, #8e44ad);
        }

        .random-color-btn:hover {
            background: linear-gradient(120deg, #8e44ad, #9b59b6);
        }
        .custom-color-btn {
            background: linear-gradient(120deg, #3498db, #2980b9);
        }

        .custom-color-btn:hover {
            background: linear-gradient(120deg, #2980b9, #3498db);
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <button class="tooltip dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
            <span class="tooltiptext">الوضع الليلي</span>
        </button>
        <button class="tooltip reset-btn" onclick="resetInputs()">
            <i class="fas fa-sync-alt"></i>
            <span class="tooltiptext">إعادة تعيين الحقول</span>
        </button>
        <button class="tooltip add-platform-btn" onclick="openAddPlatformModal()">
            <i class="fas fa-plus"></i>
            <span class="tooltiptext">إضافة منصة</span>
        </button>
        <button class="tooltip settings-btn" onclick="openSettingsModal()">
            <i class="fas fa-cog"></i>
            <span class="tooltiptext">الإعدادات</span>
        </button>
        <button class="tooltip import-export-btn" onclick="openImportExportModal()">
            <i class="fas fa-upload"></i>
            <span class="tooltiptext">استيراد وتصدير</span>
        </button>
        <button class="tooltip search-btn" onclick="openSearchModal()">
            <i class="fas fa-search"></i>
            <span class="tooltiptext">بحث</span>
        </button>

    </div>
    <div class="container">
        <h1>تطبيق التواصل الاجتماعي المتحرك</h1>
        <div id="sections"></div>
    </div>

    <div id="addPlatformModal" class="add-platform-modal">
        <div class="add-platform-modal-content">
            <span class="close" onclick="closeAddPlatformModal()">×</span>
            <h2>إضافة منصة جديدة</h2>
            <input type="text" id="newPlatformName" placeholder="اسم المنصة" />
            <span id="newPlatformNameError" class="error-message"></span>
            <input type="text" id="newPlatformIcon" placeholder="الأيقونة (Emoji)" />
            <span id="newPlatformIconError" class="error-message"></span>
            <input type="text" id="newPlatformPlaceholder" placeholder="مثال: اسم المستخدم" />
            <span id="newPlatformPlaceholderError" class="error-message"></span>
            <input type="text" id="newPlatformUrl" placeholder="عنوان URL (مثال: https://example.com/)" />
            <span id="newPlatformUrlError" class="error-message"></span>
            <button onclick="addPlatform()">إضافة</button>
        </div>
    </div>

    <div id="editPlatformModal" class="edit-platform-modal">
        <div class="edit-platform-modal-content">
            <span class="close" onclick="closeEditPlatformModal()">×</span>
            <h2>تعديل المنصة</h2>
            <input type="text" id="editPlatformName" placeholder="اسم المنصة" />
            <span id="editPlatformNameError" class="error-message"></span>
            <input type="text" id="editPlatformIcon" placeholder="الأيقونة (Emoji)" />
            <span id="editPlatformIconError" class="error-message"></span>
            <input type="text" id="editPlatformPlaceholder" placeholder="مثال: اسم المستخدم" />
            <span id="editPlatformPlaceholderError" class="error-message"></span>
            <input type="text" id="editPlatformUrl" placeholder="عنوان URL (مثال: https://example.com/)" />
            <span id="editPlatformUrlError" class="error-message"></span>
            <textarea id="editPlatformNotes" placeholder="الملاحظات"></textarea>
            <input type="text" id="editPlatformColor" placeholder="لون المنصة (مثال: #ff7e5f)" value="#ff7e5f" />
            <span id="editPlatformColorError" class="error-message"></span>
            <button onclick="saveEditPlatform()">حفظ التعديلات</button>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="close" onclick="closeSettingsModal()">×</span>
            <h2>إعدادات التطبيق</h2>
            <div class="theme-selector">
                <button class="light-theme" onclick="setLightTheme()">الوضع الفاتح</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script>
        // المنصات الاجتماعية
        let platforms = [
            { name: "WhatsApp", icon: "📞", placeholder: "رقم الهاتف", url: "https://wa.me/", notes: "", color: "#25D366" },
            { name: "Viber", icon: "💜", placeholder: "رقم فايبر", url: "viber://add?number=", notes: "", color: "#7360f2" },
            { name: "Telegram", icon: "✈️", placeholder: "معرف تلغرام", url: "https://t.me/", notes: "", color: "#229ED9" },
            { name: "Instagram", icon: "📸", placeholder: "معرف إنستغرام", url: "https://instagram.com/", notes: "", color: "#E1306C" },
            { name: "TikTok", icon: "🎶", placeholder: "معرف تيك توك", url: "https://www.tiktok.com/@", notes: "", color: "#000000" },
            { name: "Facebook", icon: "📘", placeholder: "معرف فيسبوك", url: "https://www.facebook.com/", notes: "", color: "#1877F2" },
            { name: "Messenger", icon: "💬", placeholder: "معرف ماسنجر", url: "https://m.me/", notes: "", color: "#0078FF" },
            { name: "twitter", icon: "🔞", placeholder: "تويتر", url: "https://twitter.com/", notes: "", color: "#1DA1F2" },
            { name: "Discord", icon: "🎮", placeholder: "اسم المستخدم # الرقم", url: "https://discord.com/users/", notes: "", color: "#5865F2" },
            { name: "Snapchat", icon: "👻", placeholder: "معرف سناب شات", url: "https://www.snapchat.com/add/", notes: "", color: "#FFFC00" },
        ];
        // تفضيلات المستخدم
        let userSettings = {
            darkMode: localStorage.getItem('darkMode') === 'true' || false,
            backgroundColor: localStorage.getItem('backgroundColor') || '#1e3c72',
        };
        // دالة لحفظ تفضيلات المستخدم في التخزين المحلي
        function saveUserSettings() {
            localStorage.setItem('darkMode', userSettings.darkMode);
            localStorage.setItem('backgroundColor', userSettings.backgroundColor);
        }


        // دالة حفظ المنصات في التخزين المحلي
        function savePlatforms() {
            localStorage.setItem('platforms', JSON.stringify(platforms));
        }

        // دالة استعادة المنصات من التخزين المحلي
        function loadPlatforms() {
            const storedPlatforms = localStorage.getItem('platforms');
            if (storedPlatforms) {
                platforms = JSON.parse(storedPlatforms);
            }
        }
        // إنشاء الأقسام ديناميكيًا
        function createSections() {
            const container = document.getElementById("sections");
            container.innerHTML = ""; // تنظيف الحاوية قبل الإضافة
            platforms.forEach((platform, index) => {
                const section = document.createElement("div");
                section.className = "section";
                section.style.background = `rgba(255,255,255, 0.1)`; // default color
                if (userSettings.darkMode) {
                    section.style.background = `rgba(0, 0, 0, 0.7)`
                }
                section.style.borderLeft = `5px solid ${platform.color}`

                section.innerHTML = `<h2>${platform.icon} ${platform.name}</h2>
                   <input type="text" id="${platform.name}Input" placeholder="${platform.placeholder}" />
                    <button onclick="navigateTo('${platform.name}', '${platform.url}')">اذهب</button>
                   <button class="copy-btn" onclick="copyToClipboard('${platform.name}', '${platform.url}')"><i class="fas fa-copy"></i></button>
                   <button class="edit-button" onclick="openEditPlatformModal(${index})"><i class="fas fa-edit"></i></button>
                 `;
                container.appendChild(section);

            });
            // استدعاء الحركات
            observeSections();
        }
        // نسخ الى الحافظه
        function copyToClipboard(name, url) {
            const input = document.getElementById(`${name}Input`).value.trim();
            if (!input) {
                toastr.error("لا يمكن النسخ, يرجى ادخال البيانات أولاً");
                return;
            }
            const link = `${url}${input}`;
            navigator.clipboard.writeText(link).then(() => {
                toastr.success("تم نسخ الرابط الى الحافظة");
            })
                .catch(err => {
                    console.error("Failed to copy: ", err);
                    toastr.error("فشل نسخ الرابط!");
                })
        }


        // التنقل إلى الرابط المناسب
        function navigateTo(name, url) {
            const input = document.getElementById(`${name}Input`).value.trim();
            const inputElement = document.getElementById(`${name}Input`);

            if (!input) {
                inputElement.classList.add('error');
                inputElement.focus();
                toastr.error("يرجى إدخال المعلومات المطلوبة!");
                return;
            }
            inputElement.classList.remove('error');
            window.open(`${url}${input}`, '_blank');
        }

        // الوضع الليلي
        function toggleDarkMode() {
            userSettings.darkMode = !userSettings.darkMode;
            document.body.classList.toggle("dark-mode");
            saveUserSettings();
            updateAppColors();
            toastr.success("تم تغيير الوضع بنجاح!");

        }

        function updateAppColors() {
            const sections = document.querySelectorAll('.section');
            if (userSettings.darkMode) {
                document.body.classList.add("dark-mode");
                sections.forEach(section => {
                    section.style.background = `rgba(0, 0, 0, 0.7)`;
                })
            } else {
                document.body.classList.remove("dark-mode");
                sections.forEach(section => {
                    section.style.background = `rgba(255,255,255,0.1)`;
                })
            }
        }


        // إعادة تعيين الحقول
        function resetInputs() {
            platforms.forEach(platform => {
                const inputElement = document.getElementById(`${platform.name}Input`);
                inputElement.value = "";
                inputElement.classList.remove('error');
            });
            toastr.info("تم إعادة تعيين الحقول بنجاح!");
        }

        // مراقبة الأقسام وإضافة الحركات
        function observeSections() {
            const sections = document.querySelectorAll(".section");
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(section => observer.observe(section));
        }

        function validateInput(inputElement, message, validationFn) {
            const value = inputElement.value.trim();
            if (!validationFn(value)) {
                showError(inputElement, message);
                return false;
            } else {
                hideError(inputElement);
                return true;
            }
        }

        // إضافة منصة جديدة
        function addPlatform() {
            const newPlatformName = document.getElementById("newPlatformName");
            const newPlatformIcon = document.getElementById("newPlatformIcon");
            const newPlatformPlaceholder = document.getElementById("newPlatformPlaceholder");
            const newPlatformUrl = document.getElementById("newPlatformUrl");
             const color = getRandomColor();
            let isValid = true;
            isValid = validateInput(newPlatformName, 'يرجى إدخال اسم المنصة', value => value !== "") && isValid;
            isValid = validateInput(newPlatformIcon, 'يرجى إدخال الأيقونة', value => value !== "") && isValid;
            isValid = validateInput(newPlatformPlaceholder, 'يرجى إدخال مثال للمدخل', value => value !== "") && isValid;
            isValid = validateInput(newPlatformUrl, 'يرجى إدخال الرابط', value => value !== "") && isValid;

            if (isValid) {
                platforms.push({
                    name: newPlatformName.value.trim(),
                    icon: newPlatformIcon.value.trim(),
                    placeholder: newPlatformPlaceholder.value.trim(),
                    url: newPlatformUrl.value.trim(),
                    notes: "",
                   color: color,
                });
                savePlatforms();
                createSections();
                closeAddPlatformModal();
                toastr.success("تمت إضافة المنصة بنجاح!");
            }
        }
        // عرض رسالة الخطأ
        function showError(inputElement, message) {
            const errorId = inputElement.id + 'Error';
            document.getElementById(errorId).textContent = message;
            inputElement.classList.add('error');
        }
        // إخفاء رسالة الخطأ
        function hideError(inputElement) {
            const errorId = inputElement.id + 'Error';
            document.getElementById(errorId).textContent = '';
            inputElement.classList.remove('error');
        }

        // فتح نموذج إضافة منصة
        function openAddPlatformModal() {
            document.getElementById("addPlatformModal").style.display = "block";
            resetAddPlatformModalInputs();
        }

        // إغلاق نموذج إضافة منصة
        function closeAddPlatformModal() {
            document.getElementById("addPlatformModal").style.display = "none";
            resetAddPlatformModalInputs();
        }

        function resetAddPlatformModalInputs() {
            document.getElementById("newPlatformName").value = "";
            document.getElementById("newPlatformIcon").value = "";
            document.getElementById("newPlatformPlaceholder").value = "";
            document.getElementById("newPlatformUrl").value = "";
            hideError(document.getElementById("newPlatformName"));
            hideError(document.getElementById("newPlatformIcon"));
            hideError(document.getElementById("newPlatformPlaceholder"));
            hideError(document.getElementById("newPlatformUrl"));
        }
        // فتح نموذج تعديل منصة
        function openEditPlatformModal(index) {
            const platform = platforms[index];
            document.getElementById("editPlatformName").value = platform.name;
            document.getElementById("editPlatformIcon").value = platform.icon;
            document.getElementById("editPlatformPlaceholder").value = platform.placeholder;
            document.getElementById("editPlatformUrl").value = platform.url;
            document.getElementById("editPlatformNotes").value = platform.notes;
             document.getElementById("editPlatformColor").value = platform.color;
            document.getElementById("editPlatformModal").setAttribute('data-index', index);
            document.getElementById("editPlatformModal").style.display = "block";
            resetEditPlatformModalErrors();
        }
        // إغلاق نموذج تعديل منصة
        function closeEditPlatformModal() {
            document.getElementById("editPlatformModal").style.display = "none";
            resetEditPlatformModalInputs();
            resetEditPlatformModalErrors();
        }

        function resetEditPlatformModalInputs() {
            document.getElementById("editPlatformName").value = "";
            document.getElementById("editPlatformIcon").value = "";
            document.getElementById("editPlatformPlaceholder").value = "";
            document.getElementById("editPlatformUrl").value = "";
            document.getElementById("editPlatformNotes").value = "";
           document.getElementById("editPlatformColor").value = "";

        }
        function resetEditPlatformModalErrors() {
            hideError(document.getElementById("editPlatformName"));
            hideError(document.getElementById("editPlatformIcon"));
            hideError(document.getElementById("editPlatformPlaceholder"));
            hideError(document.getElementById("editPlatformUrl"));
             hideError(document.getElementById("editPlatformColor"));

        }
        // حفظ تعديلات المنصة
        function saveEditPlatform() {
            const index = document.getElementById("editPlatformModal").getAttribute('data-index');
            const editPlatformName = document.getElementById("editPlatformName");
            const editPlatformIcon = document.getElementById("editPlatformIcon");
            const editPlatformPlaceholder = document.getElementById("editPlatformPlaceholder");
            const editPlatformUrl = document.getElementById("editPlatformUrl");
             const editPlatformNotes = document.getElementById("editPlatformNotes");
             const editPlatformColor = document.getElementById("editPlatformColor");


            let isValid = true;

             isValid = validateInput(editPlatformName, 'يرجى إدخال اسم المنصة', value => value !== "") && isValid;
             isValid = validateInput(editPlatformIcon, 'يرجى إدخال الأيقونة', value => value !== "") && isValid;
              isValid = validateInput(editPlatformPlaceholder, 'يرجى إدخال مثال للمدخل', value => value !== "") && isValid;
            isValid = validateInput(editPlatformUrl, 'يرجى إدخال الرابط', value => value !== "") && isValid;
             isValid = validateInput(editPlatformColor, "يرجى إدخال لون", value => /^#([0-9a-f]{3}){1,2}$/i.test(value)) && isValid;

            if (isValid) {
                platforms[index] = {
                    name: editPlatformName.value.trim(),
                    icon: editPlatformIcon.value.trim(),
                   placeholder: editPlatformPlaceholder.value.trim(),
                    url: editPlatformUrl.value.trim(),
                     notes: editPlatformNotes.value.trim(),
                     color: editPlatformColor.value.trim(),
                };
                savePlatforms();
                createSections();
                closeEditPlatformModal();
                toastr.success("تم تعديل المنصة بنجاح!");
            }
        }

        // فتح نموذج الإعدادات
        function openSettingsModal() {
            document.getElementById("settingsModal").style.display = "block";
        }

        // إغلاق نموذج الإعدادات
        function closeSettingsModal() {
            document.getElementById("settingsModal").style.display = "none";
        }
        // تعيين الوضع الفاتح
        function setLightTheme() {
            userSettings.darkMode = false;
            saveUserSettings();
            updateAppColors();
            closeSettingsModal();
            toastr.info("تم تغيير الوضع إلى الفاتح.");
        }

        // تعيين الوضع الداكن
        function setDarkTheme() {
            userSettings.darkMode = true;
            saveUserSettings();
            updateAppColors();
            closeSettingsModal();
            toastr.info("تم تغيير الوضع إلى الداكن.");
        }
        // ترتيب المنصات أبجديا تصاعديا
        function sortPlatformsByNameAsc() {
            platforms.sort((a, b) => a.name.localeCompare(b.name));
            savePlatforms();
            createSections();
            closeSettingsModal();
            toastr.success("تم ترتيب المنصات تصاعدياً!");
        }

        // ترتيب المنصات أبجديا تنازليا
        function sortPlatformsByNameDesc() {
            platforms.sort((a, b) => b.name.localeCompare(a.name));
            savePlatforms();
            createSections();
            closeSettingsModal();
            toastr.success("تم ترتيب المنصات تنازلياً!");
        }

        function openCustomSortModal() {
            document.getElementById("customSortModal").style.display = "block";
            const sortablePlatformsList = document.getElementById("sortablePlatforms");
            sortablePlatformsList.innerHTML = "";
            platforms.forEach((platform, index) => {
                const listItem = document.createElement("li");
                listItem.className = "platform-item";
                listItem.setAttribute("data-index", index);
                listItem.innerHTML = `<span>${platform.name}</span>`;
                sortablePlatformsList.appendChild(listItem);
            });
            new Sortable(sortablePlatformsList, {
                animation: 150,
            });

        }

        function closeCustomSortModal() {
            document.getElementById("customSortModal").style.display = "none";
        }
        function saveCustomOrder() {
            const sortablePlatformsList = document.getElementById("sortablePlatforms");
            const sortedItems = Array.from(sortablePlatformsList.children);
            const newOrder = sortedItems.map(item => parseInt(item.getAttribute('data-index')));
            const sortedPlatforms = newOrder.map(index => platforms[index]);
            platforms = sortedPlatforms;
            savePlatforms();
            createSections();
            closeCustomSortModal();
            toastr.success("تم حفظ الترتيب المخصص!");
        }
          function selectPredefinedColor(color) {
            userSettings.backgroundColor = color;
              saveUserSettings();
              document.body.style.background = `linear-gradient(135deg, ${color}, #2a5298)`;
              $("#colorPicker").spectrum("set", color);

          }


        // إعادة تعيين جميع الإعدادات
        function resetAllSettings() {
            localStorage.clear();
            window.location.reload();
            toastr.warning("تم إعادة تعيين جميع الإعدادات!");
        }

        // فتح نموذج الاستيراد والتصدير
        function openImportExportModal() {
            document.getElementById("importExportModal").style.display = "block";
        }
        // اغلاق نموذج الاستيراد والتصدير
        function closeImportExportModal() {
            document.getElementById("importExportModal").style.display = "none";
            document.getElementById("exportTextArea").value = '';
        }
        // تصدير المنصات
        function exportPlatforms() {
            const json = JSON.stringify(platforms, null, 2);
            document.getElementById("exportTextArea").value = json;
            toastr.info("تم تصدير المنصات إلى مربع النص!");
        }
        // استيراد المنصات من ملف
        function importPlatformsFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const json = e.target.result;
                        const importedPlatforms = JSON.parse(json);
                        if (Array.isArray(importedPlatforms)) {
                            platforms = importedPlatforms;
                            savePlatforms();
                            createSections();
                            closeImportExportModal();
                            toastr.success("تم استيراد المنصات بنجاح من الملف!");
                        } else {
                            toastr.error("تنسيق الملف غير صالح، يجب أن يكون JSON array!");
                        }
                    } catch (error) {
                        toastr.error("حدث خطأ أثناء استيراد المنصات!");
                        console.error("Error importing platforms:", error);
                    }
                };
                reader.readAsText(file);
            }
        }
        // استيراد المنصات من مربع النص
        function importPlatforms() {
            const json = document.getElementById("exportTextArea").value;
            try {
                const importedPlatforms = JSON.parse(json);
                if (Array.isArray(importedPlatforms)) {
                    platforms = importedPlatforms;
                    savePlatforms();
                    createSections();
                    closeImportExportModal();
                    toastr.success("تم استيراد المنصات بنجاح!");
                } else {
                    toastr.error("تنسيق JSON غير صالح، يجب أن يكون JSON array!");
                }
            } catch (error) {
                toastr.error("حدث خطأ أثناء استيراد المنصات!");
                console.error("Error importing platforms:", error);
            }
        }
        // فتح نموذج البحث
        function openSearchModal() {
            document.getElementById("searchModal").style.display = "block";
            $('#searchFieldSelect').select2({
                placeholder: "اختر حقل البحث",
                dir: "rtl",
            });
        }
        // إغلاق نموذج البحث
        function closeSearchModal() {
            document.getElementById("searchModal").style.display = "none";
            document.getElementById("searchInput").value = "";
            document.getElementById("searchResults").innerHTML = "";
            $('#searchFieldSelect').val(null).trigger('change');
        }
        // البحث عن منصة
        function searchPlatforms() {
            const searchTerm = document.getElementById("searchInput").value.trim();
            const searchField = document.getElementById("searchFieldSelect").value;
            const resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";
            if (!searchTerm) {
                toastr.warning("يرجى إدخال كلمة البحث!");
                return;
            }
            const filteredPlatforms = platforms.filter(platform => {
                const searchValue = String(platform[searchField]).toLowerCase();
                return searchValue.includes(searchTerm.toLowerCase());
            });
            if (filteredPlatforms.length === 0) {
                resultsContainer.innerHTML = "<p>لا توجد نتائج مطابقة.</p>";
                return;
            }
            filteredPlatforms.forEach(platform => {
                const resultItem = document.createElement("div");
                resultItem.className = "search-result-item";
                resultItem.innerHTML = `
                 <span>الاسم:</span> ${platform.name}<br>
                  <span>الأيقونة:</span> ${platform.icon}<br>
                   <span>مثال الإدخال:</span> ${platform.placeholder}<br>
                 <span>الرابط:</span> ${platform.url}<br>
                   <span>ملاحظات:</span> ${platform.notes}
               `;
                resultsContainer.appendChild(resultItem);
            });

        }
        // تهيئة لون الخلفية
        function initColorPicker() {
            $("#colorPicker").spectrum({
                type: "color",
                preferredFormat: "hex",
                showInput: true,
                move: function (color) {
                    document.body.style.background = `linear-gradient(135deg, ${color.toHexString()}, #2a5298)`;
                    userSettings.backgroundColor = color.toHexString();
                },
                change: function (color) {
                    document.body.style.background = `linear-gradient(135deg, ${color.toHexString()}, #2a5298)`;
                    userSettings.backgroundColor = color.toHexString();
                    saveUserSettings();
                }

            });
        }
        // دالة للحصول على لون عشوائي
          function getRandomColor() {
           const letters = '0123456789ABCDEF';
            let color = '#';
             for (let i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
           }
             return color;
         }
        // دالة لتلوين المنصات بشكل عشوائي
        function setRandomPlatformColors() {
             platforms.forEach(platform => {
              platform.color = getRandomColor();
             });
           savePlatforms();
              createSections();
            toastr.success("تم تلوين المنصات بشكل عشوائي!");
         }
        // دالة لفتح نموذج الالوان المخصصة للمنصات
        function openCustomColorModal() {
             document.getElementById("customColorModal").style.display = "block";
            const customColorPlatformsList = document.getElementById("customColorPlatforms");
            customColorPlatformsList.innerHTML = "";
             platforms.forEach((platform, index) => {
                 const listItem = document.createElement("li");
                listItem.className = "platform-item";
               listItem.setAttribute("data-index", index);
               listItem.innerHTML = `
                    <span>${platform.name}</span>
                  <input type="text" class="color-input" value="${platform.color}" data-index="${index}" style="margin-right: 10px; width: 80px;"/>
                `;
               customColorPlatformsList.appendChild(listItem);
          });
           // Initialize spectrum color pickers for each input
             $('.color-input').spectrum({
                type: "color",
                  preferredFormat: "hex",
                  showInput: true,
                change: function (color) {
                    const index = $(this).data('index');
                    platforms[index].color = color.toHexString();
               }
          });
      }
     // دالة لاغلاق نموذج الالوان المخصصة للمنصات
    function closeCustomColorModal() {
            document.getElementById("customColorModal").style.display = "none";
      }
       // دالة حفظ الالوان المخصصة للمنصات
      function saveCustomColors() {
          savePlatforms();
             createSections();
           closeCustomColorModal();
             toastr.success("تم حفظ الألوان المخصصة!");
         }
        // دالة لتلوين الخلفية بشكل عشوائي
          function setRandomBackground() {
              const color = getRandomColor();
                userSettings.backgroundColor = color;
               saveUserSettings();
            document.body.style.background = `linear-gradient(135deg, ${color}, #2a5298)`;
           $("#colorPicker").spectrum("set", color);
           toastr.success("تم تلوين الخلفية بشكل عشوائي!");
           }
        // دالة لفتح نموذج تلوين الخلفية المخصص
         function openCustomColorModalBackground() {
              document.getElementById("customColorModalBackground").style.display = "block";
               $("#customBackgroundInput").spectrum({
                  type: "color",
                preferredFormat: "hex",
               showInput: true,
              });
          }
          // دالة لاغلاق نموذج تلوين الخلفية المخصص
        function closeCustomColorModalBackground() {
               document.getElementById("customColorModalBackground").style.display = "none";
         }
        // دالة لحفظ تلوين الخلفية المخصص
      function saveCustomBackgroundColor(){
           const color =  $("#customBackgroundInput").spectrum("get").toHexString();
               userSettings.backgroundColor = color;
                saveUserSettings();
                document.body.style.background = `linear-gradient(135deg, ${color}, #2a5298)`;
                $("#colorPicker").spectrum("set", color);
              closeCustomColorModalBackground();
                toastr.success("تم حفظ لون الخلفية المخصص!");
          }
        // التهيئة
        function init() {
            loadPlatforms();
            updateAppColors();
            createSections();
            initColorPicker();
            document.body.style.background = `linear-gradient(135deg, ${userSettings.backgroundColor}, #2a5298)`;
             $("#colorPicker").spectrum("set", userSettings.backgroundColor);
             if (userSettings.darkMode) {
                document.body.classList.add("dark-mode")
             }
              toastr.options = {
               "closeButton": true,
                 "progressBar": true,
                "positionClass": "toast-top-right",
           }
        }
        // تنفيذ التهيئة عند التحميل
        window.onload = init;
    </script>
</body>
